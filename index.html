
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agro Management System - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">Agro Management System</div>
        <nav>
            <ul>
                <li class="nav-item"><a href="#">Home</a></li>
                <li class="nav-item"><a href="#">Market</a></li>
                <li class="nav-item"><a href="#">About Us</a></li>
                <li class="nav-item"><a href="#">Contact</a></li>
                <li class="nav-item"><a href="#" class="login-btn">Login</a></li>
             </ul>
             <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
             </div>
             </nav> 
             </header>
             
        <main class="container">
         <div class="banner">
            <img src="./images-02/oo.jpg" alt="wheats">
          </div>

    <div class="signup-form">
        <h2>Welcome To AMS</h2>
        <form>
          <div class="form-group">
            <label for="FullName">Full Name</label><br>
             <input type="text" id="FullName"  placeholder="Enter Your Full Name">
        </div><br>
        <div class="form-group">
            <label for="email">Email</label><br>
            <input type="email" id="Email"  placeholder="Enter Your Email">
       </div><br>
       <div class="form-group">
        <label for="password">Password</label><br>
        <input type="password" id="Password" placeholder="Create a Password">
        <p class="text"><a href="#">Forgot password?</a></p>
   </div><br>
    <button type="submit" class="signup-btn">Sign Up</button>
        </form>
       <p class="login-link"> <a href="#">Already have an acount? Login</a></p>
</div>
    </main>
    
    
<script src="script.js"></script>
</body>
</html>
